services:
  - type: web
    name: recommendation-app
    env: python
    buildCommand: |
      python -m ensurepip --upgrade
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
